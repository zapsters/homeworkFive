<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Five</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/logos/books-stack-of-three.png" alt="" srcset="" />

      </div>
      <div class="search">
        <div class="input">
          <img src="./assets/search.png" alt="" srcset="" />
          <input type="text" placeholder="Search..." />

      </div>
      <div class="links">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>

      <div class="account">
        <a href="#account"
          >Account
          <img src="./assets/user.png" alt="" srcset="" />
        </a>
        <a href="#cart"
          >Cart
          <img
            class="cartImg"
            src="./assets/shopping-cart.png"
            alt=""
            srcset=""
        /></a>
      </div>
    </nav>
    <div id="app"></div>
    <footer>
      <div class="copy">
        <p>Copyright 2022, The BookNook</p>
      </div>
    </footer>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
